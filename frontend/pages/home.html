<!-- frontend/pages/home.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBloom - Smart Study Tool</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="../css/home.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <div class="nav-logo">
          <i class="fas fa-graduation-cap"></i>
          <span>StudyBloom</span>
        </div>
        <ul class="nav-links">
          <li><a href="#">About Us</a></li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content">
        <!-- Left Side - App Description -->
        <div class="app-description">
          <h1>
            Smart Study Tool for Summarizing Notes and Generating Flashcards
          </h1>
          <p>
            An integrated platform that combines smart summarization, visual
            aids, adaptive quizzes, and time management to enhance student
            learning with AI.
          </p>
          <button class="read-more-btn">Read More</button>
        </div>

        <!-- Right Side - Auth Forms -->
        <div class="auth-container">
          <div class="auth-tabs">
            <button class="auth-tab active" id="signup-tab">Sign Up</button>
            <button class="auth-tab" id="login-tab">Log In</button>
          </div>

          <!-- Sign Up Form -->
          <form id="signup-form" class="auth-form active">
            <div class="form-group">
              <label for="signup-name">Full Name</label>
              <input type="text" id="signup-name" name="name" required />
            </div>
            <div class="form-group">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="email" required />
            </div>
            <div class="form-group">
              <label for="signup-password">Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="signup-password"
                  name="password"
                  required
                />
                <i class="fas fa-eye toggle-password"></i>
              </div>
            </div>
            <div class="form-group">
              <label for="signup-confirm-password">Confirm Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="signup-confirm-password"
                  name="confirmPassword"
                  required
                />
                <i class="fas fa-eye toggle-password"></i>
              </div>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
            <div class="auth-message" id="signup-message"></div>
          </form>

          <!-- Log In Form -->
          <form id="login-form" class="auth-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="email" required />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <div class="password-input">
                <input
                  type="password"
                  id="login-password"
                  name="password"
                  required
                />
                <i class="fas fa-eye toggle-password"></i>
              </div>
            </div>
            <div class="form-options">
              <div class="remember-me">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="auth-btn">Log In</button>
            <div class="auth-message" id="login-message"></div>
          </form>
        </div>
      </div>
    </div>

    <!-- Shared JS -->
    <script src="../js/main.js"></script>
    <!-- Page-Specific JS -->
    <script src="../js/home.js"></script>
  </body>
</html>
