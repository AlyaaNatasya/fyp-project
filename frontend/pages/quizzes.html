<!-- frontend/pages/quizzes.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePetal - Quizzes</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="../css/quizzes.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the shared sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Quizzes-specific content will be injected here -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Quizzes</h1>
          <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-section">
          <h2>Hello, <span id="username">taca</span>!</h2>
        </div>

        <!-- Quizzes Section -->
        <div class="quizzes-container">
          <p class="instruction">Choose your summary file</p>

          <!-- Search Bar -->
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Search your files..." id="file-search" autocomplete="off" />
            <div id="search-results" class="search-results hidden"></div>
          </div>

          <!-- Selected File Indicator -->
          <div id="selected-file-container" class="selected-file-container hidden">
            <span>Selected File:</span>
            <span id="selected-file-name" class="selected-file-name">None</span>
            <button id="clear-selection" class="clear-selection-btn"><i class="fas fa-times"></i></button>
          </div>

          <!-- Generate Options -->
          <div class="card-grid">
            <div class="card option-card" data-type="flashcard">
              <h3>üìö</h3>
              <p class="card-desc">Generate Flashcards</p>
            </div>

            <div class="card option-card" data-type="quiz">
              <h3>‚ùì</h3>
              <p class="card-desc">Generate Quiz</p>
            </div>
          </div>
        </div>
      </script>
    </div>

    <!-- Configuration -->
    <script src="../js/config.js"></script>
    <!-- Shared JS -->
    <script src="../js/main.js"></script>
    <!-- Page-Specific JS -->
    <script src="../js/quizzes.js"></script>
  </body>
</html>
