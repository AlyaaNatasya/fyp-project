<!-- frontend/pages/uploadNote.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBloom - Upload Notes</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="../css/uploadNote.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the shared sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Upload Note content will be injected here -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Upload Note</h1>
          <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-section">
          <h2>Hello, <span id="username">User</span>!</h2>
        </div>

        <!-- Upload Section -->
        <div class="summary-container">
          <div class="upload-section">
            <!-- Instruction Text -->
            <p class="upload-instruction">
              Upload your lecture slides here! </br> Make sure it is in PDF, PPTX or TXT format.
            </p>

            <!-- File Upload Button -->
            <label for="file-input" class="choose-file-btn">
              <i class="fas fa-upload"></i> Choose File
            </label>
            <input type="file" id="file-input" accept=".pdf,.pptx,.txt" hidden />

            <!-- Generate Summary Button -->
            <button class="generate-btn">Generate Summary</button>
          </div>
        </div>
      </script>
    </div>

    <!-- Shared JS -->
    <script src="../js/main.js"></script>
    <!-- Page-Specific JS -->
    <script src="../js/uploadNote.js"></script>
  </body>
</html>
