<!-- frontend/pages/dashboard.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBloom - Dashboard</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the real sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Dashboard-specific content will go inside main-content -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>Dashboard</h1>
            <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-section">
            <h2>Hello, <span id="username">User </span>!</h2>
        </div>

        <!-- Notifications for upcoming reminders -->
        <div id="notification-section" class="notification-section">
            <div id="upcoming-reminders" class="upcoming-reminders"></div>
        </div>

        <!-- Feature Cards -->
        <div class="card-grid">
            <div class="card summary-card">
                <h3>Summary</h3>
                <button class="card-btn">Summary</button>
            </div>
            <div class="card quiz-card">
                <h3>Quizzes</h3>
                <button class="card-btn">Quizzes</button>
            </div>
            <div class="card timer-card">
                <h3>Study Timer</h3>
                <button class="card-btn">Study Timer</button>
            </div>
            <div class="card reminder-card">
                <h3>Reminder</h3>
                <button class="card-btn">Reminder</button>
            </div>
        </div>
      </script>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/dashboard.js"></script>
  </body>
</html>
