<!-- frontend/pages/timer.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePetal - Timer</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="../css/timer.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the real sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Timer-specific content will be injected here -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Timer</h1>
          <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-section">
          <h2>Hello, <span id="username">taca</span>!</h2>
        </div>

        <!-- Mode Selection Screen -->
        <div class="timer-container" id="mode-selection">
          <p class="instruction">Select mode timer</p>

          <div class="mode-grid">
            <div class="mode-card speed" data-mode="speed">
              <i class="fas fa-bolt"></i>
              <h3>Speed</h3>
            </div>

            <div class="mode-card pomodoro" data-mode="pomodoro">
              <i class="fa-regular fa-clock"></i>
              <h3>Pomodoro</h3>
            </div>
          </div>
        </div>

        <!-- Timer Screen (hidden by default) -->
        <div class="timer-screen" id="timer-screen" style="display: none;">
          <h2 id="timer-mode">Speed Mode</h2>
          <div class="timer-display">
            <span id="minutes">05</span>:<span id="seconds">00</span>
          </div>
          <div class="timer-controls">
            <button id="start-pause-btn" class="timer-btn start">Start</button>
            <button id="reset-btn" class="timer-btn reset">Reset</button>
          </div>
          <button id="back-btn" class="back-btn">‚Üê Back to Modes</button>
        </div>
      </script>
    </div>

    <!-- Timer Completion Modal -->
    <div id="timerCompletionModal" class="timer-completion-modal" style="display: none;">
      <div class="timer-modal-content">
        <div class="timer-modal-icon">
          <i class="fas fa-bell"></i>
        </div>
        <h3 id="timer-modal-title">Time's Up!</h3>
        <p id="timer-modal-message">Take a break</p>
        <div class="timer-modal-buttons">
          <button id="timer-modal-btn" class="timer-modal-btn">Continue</button>
          <button id="timer-modal-btn-secondary" class="timer-modal-btn secondary" style="display: none;">Don't Continue</button>
        </div>
      </div>
    </div>

    <!-- Configuration -->
    <script src="../js/config.js"></script>
    <!-- Shared JS -->
    <script src="../js/main.js"></script>
    <!-- Page-Specific JS -->
    <script src="../js/timer.js"></script>
  </body>
</html>
