<!-- frontend/pages/summary.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBloom - Summary</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="../css/summary.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- PDF.js viewer styles -->
    <style>
      .pdf-viewer-container {
        width: 100%;
        overflow: auto;
      }
      #pdf-viewer-canvas {
        width: 100%;
        max-width: 800px;
        display: block;
        margin: 0 auto;
      }
      #pdf-canvas-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
      }
      .pdf-page-canvas {
        width: 100% !important;
        max-width: 800px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the shared sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Summary-specific content will be injected here -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>Summary</h1>
          <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-section">
          <h2>Hello, <span id="username">User</span>!</h2>
        </div>

        <!-- Summary Section -->
        <div class="summary-container">
          <div class="notes-section">
            <h3>Actual notes</h3>
            <div id="actual-notes" class="notes-box">
              <!-- Your uploaded file content will appear here -->
            </div>
            <!-- PDF viewer container that will be shown for PDF files -->
            <div id="pdf-viewer-container" class="pdf-viewer-container" style="display: none;">
              <div id="pdf-canvas-container"></div>
            </div>
          </div>

          <div class="summary-section">
            <h3>Summary notes</h3>
            <div id="summary-output" class="summary-box">
              <!-- AI-generated summary will appear here -->
            </div>

            <div class="action-buttons">
              <button class="save-btn">
                <i class="fas fa-bookmark"></i> Save to collection
              </button>
              <button class="mindmap-btn">
                <i class="fas fa-brain"></i> Generate mind map
              </button>
            </div>
          </div>
        </div>
      </script>
    </div>

    <!-- Shared JS -->
    <script src="../js/main.js"></script>
    <!-- PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="../js/summary.js"></script>
  </body>
</html>
