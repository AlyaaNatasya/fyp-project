<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotePetal - My Mind Maps</title>
    <!-- Global Styles -->
    <link rel="stylesheet" href="../css/main.css" />
    <!-- Page-Specific Styles -->
    <link rel="stylesheet" href="../css/mindmaps.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the shared sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Mind Maps-specific content will be injected here -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
          <button class="menu-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1>My Mind Maps</h1>
          <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Welcome Message -->
        <div class="welcome-section">
          <h2>Hello, <span id="username">User</span>!</h2>
          <p>Here are all your saved mind maps</p>
        </div>

        <!-- Mind Maps Section -->
        <div class="mindmaps-section">
          <div class="mindmaps-header">
            <div class="search-container">
              <input type="text" id="searchInput" placeholder="Search mind maps..." />
              <i class="fas fa-search search-icon"></i>
            </div>
          </div>

          <!-- Mind Maps Grid -->
          <div class="mindmaps-grid" id="mindmapsGrid">
            <!-- Mind map cards will be dynamically added here -->
          </div>

          <!-- Empty State -->
          <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-project-diagram empty-icon"></i>
            <h3>No Mind Maps Yet</h3>
            <p>You haven't saved any mind maps yet. Generate a mind map from your summary and save it here!</p>
            <button class="btn-primary" onclick="window.location.href='summary.html'">
              <i class="fas fa-plus"></i> Create Mind Map
            </button>
          </div>

          <!-- Loading State -->
          <div class="loading-state" id="loadingState">
            <div class="spinner"></div>
            <p>Loading your mind maps...</p>
          </div>
        </div>

        <!-- Mind Map Detail Modal -->
        <div class="modal" id="mindmapModal" style="display: none;">
          <div class="modal-content">
            <span class="close-modal" id="closeModal">&times;</span>
            <div class="modal-header">
              <h3 id="modalTitle">Mind Map Details</h3>
            </div>
            <div class="modal-body">
              <div class="mindmap-info">
                <div class="info-item">
                  <label>Title:</label>
                  <span id="modalMindmapTitle">-</span>
                </div>
                <div class="info-item">
                  <label>Created:</label>
                  <span id="modalCreatedDate">-</span>
                </div>
                <div class="info-item">
                  <label>Last Updated:</label>
                  <span id="modalUpdatedDate">-</span>
                </div>
              </div>
              <div class="modal-actions">
                <button class="btn-secondary" id="viewMindmapBtn">
                  <i class="fas fa-eye"></i> View Mind Map
                </button>
                <button class="btn-danger" id="deleteMindmapBtn">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Confirmation Modal -->
        <div class="modal" id="confirmModal" style="display: none;">
          <div class="modal-content confirm-modal-content">
            <div class="modal-header confirm-modal-header">
              <h3><i class="fas fa-exclamation-triangle"></i> Confirm Delete</h3>
              <span class="close-modal" id="closeConfirmModal">&times;</span>
            </div>
            <div class="modal-body confirm-modal-body">
              <p>Are you sure you want to delete this mind map? This action cannot be undone.</p>
              <div class="modal-actions">
                <button class="btn-secondary" id="cancelDeleteBtn">
                  <i class="fas fa-times"></i> Cancel
                </button>
                <button class="btn-danger" id="confirmDeleteBtn">
                  <i class="fas fa-trash"></i> Delete
                </button>
              </div>
            </div>
          </div>
        </div>

        
      </script>
    </div>

    <!-- Configuration -->
    <script src="../js/config.js"></script>
    <!-- Shared JS -->
    <script src="../js/main.js"></script>
    <!-- Page-Specific JS -->
    <script src="../js/mindmaps.js"></script>
  </body>
</html>
