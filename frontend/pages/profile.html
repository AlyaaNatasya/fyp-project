<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyBloom - Profile</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/profile.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <!-- This will be replaced with the real sidebar -->
      <div id="sidebar-placeholder"></div>

      <!-- Profile-specific content will go inside main-content -->
      <script type="text/template" id="page-content">
        <!-- Header -->
        <header class="header">
            <button class="menu-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <h1>My Profile</h1>
            <a href="#" class="logout-btn">Log out</a>
        </header>

        <!-- Profile Content -->
        <div class="profile-container">
          <!-- Profile Card -->
          <div class="profile-card">
            <div class="profile-header">
              <h3 id="profileName">Loading...</h3>
              <p id="profileEmail" class="profile-email">Loading...</p>
            </div>

            <!-- Personalization Section -->
            <div class="profile-section">
              <h4><i class="fas fa-palette"></i> Personalization</h4>
              <div class="form-group">
                <label for="themeColor">Theme Color</label>
                <div class="color-picker-container">
                  <input type="color" id="themeColor" name="themeColor" value="#c1946e">
                  <span class="color-value">#c1946e</span>
                </div>
                <small class="help-text">Choose your preferred theme color for buttons and accents</small>
              </div>
              <div class="form-group">
                <label for="backgroundColor">Background Color</label>
                <div class="color-picker-container">
                  <input type="color" id="backgroundColor" name="backgroundColor" value="#fee3c3">
                  <span class="color-value">#fee3c3</span>
                </div>
                <small class="help-text">Choose your preferred background color for the website</small>
              </div>
              <button type="button" class="btn-primary" id="saveThemeBtn">
                <i class="fas fa-save"></i> Save Theme
              </button>
            </div>

            <!-- Email Section -->
            <div class="profile-section">
              <h4><i class="fas fa-envelope"></i> Email Address</h4>
              <div class="current-email">
                <label>Current Email:</label>
                <span id="currentEmailDisplay">Loading...</span>
              </div>
              <div class="form-group">
                <label for="currentEmail">Current Email</label>
                <input type="email" id="currentEmail" name="currentEmail" placeholder="Enter your current email" required>
              </div>
              <div class="form-group">
                <label for="newEmail">New Email</label>
                <input type="email" id="newEmail" name="newEmail" placeholder="Enter your new email" required>
              </div>
              <button type="button" class="btn-primary" id="sendEmailOTPBtn">
                <i class="fas fa-paper-plane"></i> Send OTP
              </button>
            </div>

            <!-- Email OTP Verification Section (Hidden by default) -->
            <div class="profile-section" id="emailOTPSection" style="display: none;">
              <h4><i class="fas fa-shield-alt"></i> Verify Email Update</h4>
              <p class="info-text">An OTP has been sent to your current email address. Please enter it below to confirm the email change.</p>
              <div class="form-group">
                <label for="emailOTP">OTP Code</label>
                <input type="text" id="emailOTP" name="emailOTP" placeholder="Enter 6-digit OTP" maxlength="6" required>
              </div>
              <div class="form-actions">
                <button type="button" class="btn-secondary" id="cancelEmailUpdateBtn">
                  <i class="fas fa-times"></i> Cancel
                </button>
                <button type="button" class="btn-primary" id="verifyEmailOTPBtn">
                  <i class="fas fa-check"></i> Verify & Update Email
                </button>
              </div>
            </div>

            <!-- Password Section -->
            <div class="profile-section">
              <h4><i class="fas fa-lock"></i> Password</h4>
              <div class="form-group">
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password" required>
              </div>
              <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password" required>
                <small class="help-text">Password must be at least 8 characters, contain uppercase, lowercase, and a number</small>
              </div>
              <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" required>
              </div>
              <button type="button" class="btn-primary" id="updatePasswordBtn">
                <i class="fas fa-key"></i> Update Password
              </button>
            </div>

            <!-- Account Info -->
            <div class="account-info">
              <h4><i class="fas fa-info-circle"></i> Account Information</h4>
              <div class="info-item">
                <label>Member Since</label>
                <span id="memberSince">Loading...</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loadingOverlay" class="loading-overlay">
          <div class="spinner"></div>
          <p id="loadingText">Processing...</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message">
          <i class="fas fa-check-circle"></i>
          <span id="successText">Success!</span>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
          <i class="fas fa-exclamation-circle"></i>
          <span id="errorText">Error!</span>
        </div>
      </script>
    </div>

    <!-- Configuration -->
    <script src="../js/config.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/profile.js"></script>
  </body>
</html>
